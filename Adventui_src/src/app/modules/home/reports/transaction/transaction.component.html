 <mat-card *ngIf="flag">
   <mat-card-header>
     <mat-card-title>Transaction Catagory</mat-card-title>
   </mat-card-header>

   <mat-card-content>
     <pre>{{ childmessage | json }}</pre>
     <div class="row">
       <div *ngFor="let item of listOfTransaction;let i=index;" class="col-lg-3" style="margin-left: 45px;">
         <h5>{{(item?.data != "")?(item?.data):"NULL"}}</h5>

         <div class="chart wid">
           <div style="display: block">
            <canvas baseChart [chartType]="chartType" [datasets]="[
                        { data:
                          [erp[i].series1,erp[i].series2,erp[i].series3,erp[i].series4,erp[i].series5,erp[i].series6],
                          label: 'ERP Statement',
                          backgroundColor:'#D4AC0D',
                          borderColor:'#D4AC0D' 
                        },
                        { data:
                          [bank[i].series1,bank[i].series2,bank[i].series3,bank[i].series4,bank[i].series5,bank[i].series6],
                          label: 'Bank Statement' ,
                          backgroundColor:'#48C9B0',
                          borderColor:'#48C9B0' 
                        }
                      ]" [labels]="openItemsageingLabels">
            </canvas>
             <!-- <canvas baseChart [chartType]="chartType" [datasets]="
                  { data:
                    [erp[i].series1,erp[i].series2,erp[i].series3,erp[i].series4,erp[i].series5,erp[i].series6],
                    label: 'ERP Open Items Statement' 
                  },
                  { data:
                    [bank[i].series1,bank[i].series2,bank[i].series3,bank[i].series4,bank[i].series5,bank[i].series6],
                    label: 'Bank Open Items Statement' 
                  }
                ]" [labels]="openItemsageingLabels">
             </canvas> -->
           </div>
         </div>
       </div>

     </div>
   </mat-card-content>
 </mat-card>
