<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li 
        *ngFor="let o of menuLabels" 
        [ngClass]="{'active': o.activeClass, 'treeview': o.child }"
        (click)="menuClick(o)"
      >
        <a>
          <i class="fa {{o.faClass}}"></i> <span>{{ o.label }}</span>
        </a>
        <ul *ngIf="o.child" class="treeview-menu">
          <li 
            *ngFor="let c of o.children"
            [ngClass]="{'active': o.activeClass}"
            (click)="menuClick(c)"
          >
            <a>
              <i class="fa {{o.faClass}}"></i> 
                {{ c.label }}
            </a>
          </li>
        </ul>

      </li>
      <li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
