<header class="main-header">
  <a class="logo" style="background-color: #f8f9fa">
    <span class="logo-lg"><b><img style="width: 100%;height: 50px;margin-bottom: 4px;" src="assets/images/dashboard.png"></b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu open user-header">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="background-color: transparent !important;">
            <span class="hidden-xs">{{userDetails?.Name}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-sm btn-primary my-1 ml-3">Profile</a>
              </div>
              <div class="pull-right">
                <button (click)="logout()" class="btn btn-sm btn-primary my-1 ml-3">Sign out</button>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Welcome {{userDetails?.Name}} Role {{userDetails?.Role}}
    <button class="pull-right" (click)="logout()">Logout</button> -->
  </nav>
</header>
